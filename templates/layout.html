<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar navbar-light container">
      <a class="navbar-brand text-primary" href="/">goreddit</a>
    </nav>
    <div class="header bg-light border-bottom border-top py-5">
      <div class="container">
        {{block "header" .}}{{end}}
      </div>
    </div>
    <div class="container py-5">
      <div class="row">
        <div class="col-xl-8 order-1 order-xl-0">
          <!-- this will be only visualize if the FlashMessage is available -->
          {{with .FlashMessage}}
          <div class="alert alert-primary" role="alert">
            {{.}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {{end}}
          {{block "content" .}} {{end}}
        </div>
        <div class="col-xl-4 order-0 order-xl-1">
          {{block "sidebar" .}} {{end}}
        </div>
      </div>
    </div>

    <script>
      $('alert').alert();
    </script>
  </body>

</html>
